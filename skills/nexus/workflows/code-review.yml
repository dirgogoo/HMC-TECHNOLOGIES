name: "Code Review Workflow"
description: "Review-only workflow using ald-code-reviewer (ALD policies + Superpowers review)"
version: "1.1.0"

# i18n support
i18n:
  key: "workflows.code_review"  # See config/i18n/*.yml

triggers:
  keywords: ["review", "check", "validate", "inspect"]

phases:
  - id: "load-context"
    name: "Load Context"
    plugin: "ald"
    hook: "load-memory"
    required: true
    description: "Load project context for review"

  - id: "review"
    name: "Comprehensive Review"
    plugin: "ald"
    hook: "code-reviewer"
    required: true
    description: "Policy validation + Superpowers code review"

estimated_duration: "5-10 minutes"
